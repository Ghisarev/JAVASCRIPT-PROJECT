<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TIME Exmple</title>
	<style type="text/css">
			#tm{
			color: lightpink;
			text-align: center;
			margin-top: 30px;
			font-family: joker;
			text-shadow: 0px 0px 10px indianred;
			-webkit-text-stroke: 2px red;
		}

	</style>
</head>
<body>
	<h1 id="tm">00:00:00</h1>
	<script type="text/javascript">
		let tm=document.getElementById("tm");
		function displayTime(){
			let time= new Date();//object is created
			let hr=(time.getHours())%12;
			let mn=time.getMinutes();
			let sc=time.getMilliseconds();
			tm.innerHTML=`${hr}:${mn}:${sc}`

		}
		setInterval(displayTime,1000);
	</script>

</body>
</html>
